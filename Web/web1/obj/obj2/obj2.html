<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>site</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">
    
</head>
<body>
    <table class="table">
        <tr>
            <td>User_id</td>
            <td>id</td>
            <td>title</td>
            <td>body</td>
        </tr>
        <tbody id="content">
        </tbody>
    </table>
    
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(serverData => {
              var tdata='';
              for(var i=0;i<serverData.length;i++){
                tdata+="<tr>";
                    tdata+="<td>"+serverData[i].userId+"</td>";
                    tdata+="<td>"+serverData[i].id+"</td>";
                    tdata+="<td>"+serverData[i].title+"</td>";
                    tdata+="<td>"+serverData[i].body+"</td>";
                tdata+="</tr>";
              }
              document.getElementById("content").innerHTML=tdata;
              

            });
</script>
</html>
